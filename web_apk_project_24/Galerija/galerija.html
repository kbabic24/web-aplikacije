<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">

    <title>Galerija - Planinarenje u Hrvatskoj</title>
    <style>
        body {
            background: url('../slike/pozadina.jpg') fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Lucida Handwriting', 'Brush Script MT', cursive;
        }

        header {
    
    color: #241e1e;  /* Bijeli tekst */
    padding: 20px;
    text-align: center;
    width: 100%;  /* Da pokrije cijelu širinu ekrana */
    margin: 0;  /* Postavljanje margine na 0 */
}

#banner h1 {
    color: #c85711;
    font-weight: bold;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;  /* Primjer kaligrafskog fonta */
    font-size: 50px
}

nav {
    display: flex;
    justify-content: center;
    background-color:  rgba(33, 37, 116, 0.5);  /* Tamnoplava pozadina za navigaciju */
    padding: 10px;
    width: 100%;  /* Da pokrije cijelu širinu ekrana */
}

nav a {
    color: #fff;  /* Bijeli tekst */
    text-decoration-style: double;
    margin: 0 15px;
    font-weight: bold;
    font-size: 16px;
    padding: 10px 20px; /* Povećajte veličinu gumba */
    border-radius: 20px; /* Zaobljeni rubovi gumba */
    display: inline-block; /* Dodano za okrugle gumbe */
    transition: background-color 0.3s ease-in-out; /* Dodano za smooth hover tranziciju */
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.5); /* Promijenite boju prelaska po potrebi */
    color: #000; /* Promijenite boju teksta prelaska po potrebi */
}

        section {
            padding: 20px;
        }

        h2 {
            color: #c85711;
            background-color: #000;
            font-size: xx-large;
            margin-bottom: 10px;
            font-size: 5ch;
            
            
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
